<app-header></app-header>
<div class="pdesc">
    <app-breadcrump buttomMarginLeft="27rem" crump="Home > Search" [navText]="navText"></app-breadcrump>
    <div class="pdesc-body">
        <div class="pdesc-body__left">
            <div class="navbox">
                <div class="navbox__head">Categories</div>
                <div class="navbox__body">

                    <div *ngFor="let company of dataStore.companies" class="accorditem">
                        <input type="checkbox" [id]="company.companyName">
                        <label class="head" [for]="company.companyName">
                            <span [ngStyle]="{'background-color': getRandomColor()}" class="cbox"></span> <a
                                [routerLink]="['/search',company.companyName]">{{company.companyName}}</a>
                            <span class="fa fa-arrow-up"></span>
                        </label>
                        <div class="body">
                            <div *ngFor="let category of company.categories" class="accorditem">
                                <input type="checkbox" [id]="company.companyName+category.categoryName">
                                <label class="head" [for]="company.companyName+category.categoryName">
                                    <span [ngStyle]="{'background-color': getRandomColor()}" class="cbox"></span> <a
                                        [routerLink]="['/search',company.companyName,category.categoryName]">{{category.categoryName}}</a>
                                    <span class="fa fa-arrow-up"></span>
                                </label>
                                <div class="body">
                                    <ul>
                                        <li *ngFor="let subCategory of category.subCategories"><a
                                                [routerLink]="['/search',company.companyName,category.categoryName,subCategory.categoryName]">{{subCategory.categoryName}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="pdesc-body__right">
            <div *ngIf="product" class="pInfo">
                <div class="pInfo--left" [innerHTML]="product.description"></div>
                <div class="pInfo--right">
                    <img [src]="product.imageUrl" alt="">
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
